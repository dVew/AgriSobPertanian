<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="css/admin.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agrisob Admin</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
  <i class='bx bxs-dashboard'></i>
  <span class="logo_name">Agrisob</span>
</div>
    <ul class="nav-links">
      <li>
        <a href="admin.html" class="active">
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="categories/categories.html">
          <i class="bx bx-box"></i>
          <span class="links_name">Categories</span>
        </a>
      </li>
      <li>
        <a href="transactions/transactions.html">
          <i class="bx bx-list-ul"></i>
          <span class="links_name">Transaction</span>
        </a>
      </li>
      <li>
        <a href="login.html">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class="bx bx-menu sidebarBtn"></i>
      </div>
      <div class="profile-details">
        <span class="admin_name">Agrisob Admin</span>
      </div>
    </nav>
    <div class="home-content">
      <div class="stat-cards-grid">
        <div class="stat-card">
          <div class="icon"><i class='bx bxs-box'></i></div>
          <div class="info">
            <h4>3</h4>
            <p>Total Komoditas</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="icon"><i class='bx bxs-wallet'></i></div>
          <div class="info">
            <h4>12</h4>
            <p>Total Transaksi</p>
          </div>
        </div>
        <div class="stat-card">
            <div class="icon"><i class='bx bxs-user-check'></i></div>
            <div class="info">
              <h4>5</h4>
              <p>Petani Terdaftar</p>
            </div>
          </div>
      </div>
      
      <div class="card">
        <h1>Selamat Datang, Admin!</h1>
        <p>Gunakan menu navigasi di sebelah kiri untuk mengelola data komoditas dan transaksi panen.</p>
      </div>
    </div>
  </section>
  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
    };
  </script>
</body>
</html>
